<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a Student or Teacher?</h1>
        <button class="btn" onclick="redirectToLogin('student')">Student</button>
        <button class="btn" onclick="redirectToLogin('teacher')">Teacher</button>
    </div>

    <script>
        function redirectToLogin(userType) {
            if (userType === 'student') {
                window.location.href = 'student-login.html';
            } else if (userType === 'teacher') {
                window.location.href = 'teacher-login.html';
            }
        }
    </script>
</body>
</html>
