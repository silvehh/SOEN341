<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .btn, .signup-btn, .gmail-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .signup-btn {
            background-color: #28a745;
        }
        .gmail-btn {
            background-color: #db4437;
        }
        .btn:hover, .signup-btn:hover, .gmail-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you a Student or Teacher?</h1>
        <button class="btn" onclick="redirectToLogin('student')">Student Login</button>
        <button class="btn" onclick="redirectToLogin('teacher')">Teacher Login</button>
        <br><br>
        <h2>Or Sign Up</h2>
        <button class="signup-btn" onclick="redirectToSignup()">Sign Up</button>
        <br><br>
        <button class="gmail-btn" onclick="loginWithGoogle()">Login with Gmail</button>
    </div>

    <script>
        function redirectToLogin(userType) {
            if (userType === 'student') {
                window.location.href = 'student-login.html';
            } else if (userType === 'teacher') {
                window.location.href = 'teacher-login.html';
            }
        }

        function redirectToSignup() {
            window.location.href = 'sign up.html';
        }

        function loginWithGoogle() {
            window.location.href = 'https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=your-redirect-url&response_type=code&client_id=your-client-id&scope=email%20profile&access_type=online';
        }
    </script>
</body>
</html>
