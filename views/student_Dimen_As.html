<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension-Based Assessment</title>
  <style>
    /* Reset margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: grid;
      place-items: center; /* Centers content horizontally and vertically */
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .dimension {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none; 
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dimension-Based Assessment</h2>

    <div class="dimension">
      <label for="conceptual-contribution">Conceptual Contribution</label>
      <textarea id="conceptual-contribution" name="conceptual-contribution" placeholder="Write Here"></textarea>
    </div>

    <div class="dimension">
      <label for="practical-contribution">Practical Contribution</label>
      <textarea id="practical-contribution" name="practical-contribution" placeholder="Write Here"></textarea>
    </div>

    <div class="dimension">
      <label for="work-ethic">Work Ethic</label>
      <textarea id="work-ethic" name="work-ethic" placeholder="Write Here"></textarea>
    </div>

    <button onclick="window.location.href='Confirmation_Page.html'">Submit Assessment</button>
    
  </div>
</body>
</html>
