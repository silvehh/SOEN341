# .github/workflows/nodejs.yml

name: Node.js CI

on:
  push:
    branches: [ main, master, Acceptance-Tests ]
  pull_request:
    branches: [ main, master, Acceptance-Tests ]

jobs:
        build:
          runs-on: windows-latest
      
          steps:
            - uses: actions/checkout@v3
      
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '16.x'
      
            - name: Install build tools
              run: |
                sudo apt-get update
                sudo apt-get install -y build-essential
      
            - run: npm install
      
            - run: npm test
      
